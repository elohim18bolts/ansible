---
- name: Install docker in ubuntu
  tags: ["docker"]
  block:
  - name: Update repos
    ansible.builtin.apt:
      update_cache: yes
    ignore_errors: true

  - name: Remove conflicting packages
    ansible.builtin.apt:
      pkg:
        - "docker.io"
        - "docker-compose"
        - "podman-docker"
        - "containerd"
        - "runc"
        - "docker-doc"
      state: absent

  - name: Install dependencies
    ansible.builtin.apt:
      pkg:
        - ca-certificates
        - curl
        - gnupg
      state: present

  - name: "Create keyrings directory if it does not exists"
    ansible.builtin.file:
      path: /etc/apt/keyrings
      owner: root
      group: root
      mode: 0755
      state: directory

  - name: Add docker official GPG key
    ansible.builtin.apt_key:
      url: "https://download.docker.com/linux/ubuntu/gpg"
      keyring: "/etc/apt/keyrings/docker.gpg"
      state: present

  - name: Configure repository
    ansible.builtin.apt_repository:
      repo: |
       "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            {{ ansible_distribution_release }} stable"
      state: present

  - name: "Install Docker's latest version"
    ansible.builtin.apt:
      pkg:
        - "docker-ce"
        - "docker-ce-cli"
        - "containerd.io"
        - "docker-buildx-plugin"
        - "docker-compose-plugin"
      state: latest
      update_cache: yes

  - name: "Add plugins to PATH"
    ansible.builtin.shell: |
      echo "export PATH=${PATH}:/usr/libexec/docker/cli-plugins/" >> /etc/profile
  when: ansible_distribution == "Ubuntu"
